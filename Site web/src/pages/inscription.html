    <div class="formulaire">
        <form action="#" method="POST">
            <fieldset>
                <legend>Stephi Place - Formulaire d'inscription</legend>
                <label for="identifiant">Votre identifiant: </label><input type="text" name="identifiant"

                <label for="mdp">Votre mot de passe: </label><input type="password" name="mdp" id="mdp"><br>

            </fieldset>
            <div class="civilitÃ©">

            <textarea name="description" id="description" cols="30" rows="10"
